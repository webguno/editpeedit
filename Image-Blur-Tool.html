<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Blur Tool</title>
    <style>
        :root {
            --primary: #4a6bff;
            --primary-dark: #3a56cc;
            --secondary: #f0f2f5;
            --text: #333;
            --border: #ddd;
            --radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: #f9fafb;
            color: var(--text);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: clamp(1.5rem, 3vw, 2rem);
        }

        .app-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: var(--radius);
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
        }

        .upload-area.highlight {
            border-color: var(--primary);
            background-color: rgba(74, 107, 255, 0.05);
        }

        .upload-area img {
            max-width: 100%;
            max-height: 400px;
            display: block;
            margin: 0 auto;
        }

        .upload-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .controls {
            background: white;
            border-radius: var(--radius);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: var(--border);
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--radius);
            background: var(--primary);
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .upload-area {
                padding: 20px;
                min-height: 150px;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Blur Tool</h1>
            <p>Simply blur your images in the browser</p>
        </header>

        <div class="app-container">
            <div id="uploadArea" class="upload-area">
                <div class="upload-icon">üìÅ</div>
                <p>Click to upload an image</p>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <div id="previewContainer"></div>
            </div>

            <div class="controls">
                <div class="slider-container">
                    <input type="range" id="blurSlider" class="slider" min="0" max="50" value="0">
                    <span id="blurValue">0</span>
                </div>
                <div class="btn-group">
                    <button id="applyBtn" class="btn" disabled>Apply Blur</button>
                    <button id="downloadBtn" class="btn" disabled>Download</button>
                </div>
            </div>
        </div>

        <footer>
            <p>By Web.Guno</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const previewContainer = document.getElementById('previewContainer');
            const blurSlider = document.getElementById('blurSlider');
            const blurValue = document.getElementById('blurValue');
            const applyBtn = document.getElementById('applyBtn');
            const downloadBtn = document.getElementById('downloadBtn');

            // State variables
            let originalImage = null;
            let currentImage = null;

            // Event Listeners
            uploadArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFiles);
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);
            blurSlider.addEventListener('input', updateBlurValue);
            applyBtn.addEventListener('click', applyBlur);
            downloadBtn.addEventListener('click', downloadImage);

            // Functions
            function handleDragOver(e) {
                e.preventDefault();
                uploadArea.classList.add('highlight');
            }

            function handleDragLeave(e) {
                e.preventDefault();
                uploadArea.classList.remove('highlight');
            }

            function handleDrop(e) {
                e.preventDefault();
                uploadArea.classList.remove('highlight');
                
                const files = e.dataTransfer.files;
                if (files.length) {
                    handleFiles({ target: { files } });
                }
            }

            function handleFiles(e) {
                const file = e.target.files[0];
                if (!file.type.match('image.*')) {
                    alert('Please select an image file (JPEG, PNG, etc.)');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(event) {
                    loadImage(event.target.result);
                };
                reader.readAsDataURL(file);
            }

            function loadImage(src) {
                const img = new Image();
                img.onload = function() {
                    // Limit image size for performance
                    const maxDimension = 2000;
                    if (img.width > maxDimension || img.height > maxDimension) {
                        const ratio = Math.min(maxDimension / img.width, maxDimension / img.height);
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width * ratio;
                        canvas.height = img.height * ratio;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        const resizedImg = new Image();
                        resizedImg.onload = function() {
                            originalImage = resizedImg;
                            currentImage = resizedImg;
                            displayImage(resizedImg);
                            enableControls();
                        };
                        resizedImg.src = canvas.toDataURL('image/png');
                    } else {
                        originalImage = img;
                        currentImage = img;
                        displayImage(img);
                        enableControls();
                    }
                };
                img.src = src;
            }

            function displayImage(img) {
                previewContainer.innerHTML = '';
                const imgElement = img.cloneNode();
                previewContainer.appendChild(imgElement);
                uploadArea.querySelector('.upload-icon').classList.add('hidden');
                uploadArea.querySelector('p').classList.add('hidden');
            }

            function enableControls() {
                applyBtn.disabled = false;
                downloadBtn.disabled = false;
            }

            function updateBlurValue() {
                blurValue.textContent = blurSlider.value;
            }

            function applyBlur() {
                if (!currentImage) return;
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = currentImage.width;
                canvas.height = currentImage.height;
                
                // Draw original image
                ctx.drawImage(currentImage, 0, 0);
                
                // Apply blur
                const blurAmount = parseInt(blurSlider.value);
                ctx.filter = `blur(${blurAmount}px)`;
                ctx.drawImage(canvas, 0, 0);
                
                // Create new image from canvas
                const blurredImage = new Image();
                blurredImage.onload = function() {
                    currentImage = blurredImage;
                    displayImage(blurredImage);
                };
                blurredImage.src = canvas.toDataURL('image/png');
            }

            function downloadImage() {
                if (!currentImage) return;
                
                const canvas = document.createElement('canvas');
                canvas.width = currentImage.width;
                canvas.height = currentImage.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(currentImage, 0, 0);
                
                const link = document.createElement('a');
                link.download = 'blurred-image.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }
        });
    </script>
</body>
</html>
